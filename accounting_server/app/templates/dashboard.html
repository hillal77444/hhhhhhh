<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f6f8fb;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .navbar {
            background: #2196f3;
            color: #fff;
            padding: 16px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 16px;
        }
        .welcome {
            background: #fff;
            border-radius: 12px;
            padding: 18px 16px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .welcome .edit-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .cards {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        .card {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            padding: 18px 10px;
            text-align: center;
            box-shadow: 0 2px 8px #0001;
        }
        .card .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .card .btn {
            margin-top: 8px;
            padding: 8px 0;
            width: 90%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-green { background: #4caf50; color: #fff; }
        .btn-blue { background: #2196f3; color: #fff; }
        .reports {
            background: #fff;
            border-radius: 12px;
            padding: 18px 10px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #0001;
        }
        .reports-title {
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .report-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .credit { color: #4caf50; }
        .debit { color: #f44336; }
        .show-report-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 0;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>لوحة التحكم</span>
        <span style="font-size: 24px;">&#9776;</span>
    </div>
    <div class="container">
        <div class="welcome">
            <div>
                <div>مرحباً</div>
                <div style="font-weight: bold;">{{ username or 'المستخدم' }}</div>
            </div>
            <button class="edit-btn">تعديل <span style="margin-right:5px;">&#9998;</span></button>
        </div>
        <div class="cards">
            <div class="card">
                <div class="icon">&#128100;</div>
                <div>الحسابات</div>
                <button class="btn btn-green" onclick="location.href='/accounts'">عرض الحسابات</button>
            </div>
            <div class="card">
                <div class="icon">&#128202;</div>
                <div>القيود المحاسبية</div>
                <button class="btn btn-blue" onclick="location.href='/entries'">عرض القيود</button>
            </div>
        </div>
        <div class="reports">
            <div class="reports-title">التقارير</div>
            <div class="report-row">
                <span>إجمالي الدائنين</span>
                <span class="credit">{{ total_credit }} ريال يمني</span>
            </div>
            <div class="report-row">
                <span>إجمالي المدينين</span>
                <span class="debit">{{ total_debit }} ريال يمني</span>
            </div>
            <button class="show-report-btn" onclick="location.href='/reports'">عرض التقارير</button>
        </div>
    </div>
</body>
</html>
